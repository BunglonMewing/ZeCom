<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenCom - Komunitas Zen Anda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .post-card {
            transition: all 0.3s ease;
        }
        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .like-animation {
            animation: likeScale 0.3s ease;
        }
        @keyframes likeScale {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-indigo-600">ZenCom</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="showCreatePost()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                        <i class="fas fa-plus mr-2"></i>Buat Postingan
                    </button>
                    <div id="userMenu" class="hidden">
                        <div class="relative">
                            <button onclick="toggleUserMenu()" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900">
                                <img id="userAvatar" src="https://picsum.photos/seed/user/40/40" alt="User" class="w-8 h-8 rounded-full">
                                <span id="userName">User</span>
                                <i class="fas fa-chevron-down text-sm"></i>
                            </button>
                            <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2">
                                <a href="#" onclick="showProfile()" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profil</a>
                                <a href="#" onclick="logout()" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Keluar</a>
                            </div>
                        </div>
                    </div>
                    <button id="loginBtn" onclick="showLogin()" class="text-gray-700 hover:text-gray-900">Masuk</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Auth Modals -->
        <div id="authModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 fade-in">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="authTitle" class="text-2xl font-bold">Masuk</h2>
                    <button onclick="closeAuthModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <form id="authForm" onsubmit="handleAuth(event)">
                    <div id="nameField" class="hidden mb-4">
                        <label class="block text-gray-700 mb-2">Nama Lengkap</label>
                        <input type="text" id="fullName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <button type="submit" id="authSubmitBtn" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
                        <span id="authBtnText">Masuk</span>
                    </button>
                </form>
                <p class="mt-4 text-center text-gray-600">
                    <span id="authSwitchText">Belum punya akun?</span>
                    <button onclick="switchAuthMode()" class="text-indigo-600 hover:underline ml-1">
                        <span id="authSwitchBtn">Daftar</span>
                    </button>
                </p>
            </div>
        </div>

        <!-- Create Post Modal -->
        <div id="createPostModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-8 max-w-2xl w-full mx-4 fade-in">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Buat Postingan Baru</h2>
                    <button onclick="closeCreatePost()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <form onsubmit="createPost(event)">
                    <div class="mb-4">
                        <textarea id="postContent" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Apa yang Anda pikirkan?" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Upload Gambar (Opsional)</label>
                        <input type="file" id="postImage" accept="image/*" class="w-full" onchange="previewImage(event)">
                        <img id="imagePreview" class="hidden mt-4 max-w-full rounded-lg">
                    </div>
                    <button type="submit" id="createPostBtn" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
                        Posting
                    </button>
                </form>
            </div>
        </div>

        <!-- Posts Feed -->
        <div id="postsContainer" class="space-y-6">
            <!-- Posts will be dynamically inserted here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-8">
            <i class="fas fa-spinner fa-spin text-4xl text-indigo-600"></i>
            <p class="mt-2 text-gray-600">Memuat postingan...</p>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg fade-in">
        <span id="toastMessage"></span>
    </div>

    <script>
        // --------------------------------------------------------------------------------
        // SUPABASE INITIALIZATION
        // --------------------------------------------------------------------------------
        const SUPABASE_URL = 'https://spjdrgckbnjnctfgereg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwamRyZ2NrYm5qbmN0ZmdlcmVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2Mjg1NjQsImV4cCI6MjA3NDIwNDU2NH0.7VDu-KvNdRrxcRtX6SvhUPEJqVfLeDSGN9yqazii78w';

        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --------------------------------------------------------------------------------
        // GLOBAL VARIABLES
        // --------------------------------------------------------------------------------
        let isLoginMode = true;
        let currentImageFile = null;
        let currentUser = null;

        // --------------------------------------------------------------------------------
        // APP INITIALIZATION
        // --------------------------------------------------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            // This listener handles auth state changes (login, logout)
            db.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN' || event === 'INITIAL_SESSION') {
                    currentUser = session.user;
                    updateUserUI(currentUser);
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null;
                    updateUserUI(null);
                }
                 // Always reload posts on auth change to reflect correct like/comment states
                loadPosts();
            });
        });

        // --------------------------------------------------------------------------------
        // AUTH FUNCTIONS
        // --------------------------------------------------------------------------------
        async function updateUserUI(user) {
            const userMenu = document.getElementById('userMenu');
            const loginBtn = document.getElementById('loginBtn');

            if (user) {
                const { data: profile, error } = await db
                    .from('profiles')
                    .select('full_name, avatar_url')
                    .eq('id', user.id)
                    .single();

                if (profile) {
                    userMenu.classList.remove('hidden');
                    loginBtn.classList.add('hidden');
                    document.getElementById('userName').textContent = profile.full_name || user.email;
                    document.getElementById('userAvatar').src = profile.avatar_url || `https://picsum.photos/seed/${user.id}/40/40`;
                }
            } else {
                userMenu.classList.add('hidden');
                loginBtn.classList.remove('hidden');
            }
        }

        function showLogin() {
            document.getElementById('authModal').classList.remove('hidden');
            isLoginMode = true;
            updateAuthForm();
        }

        function closeAuthModal() {
            document.getElementById('authModal').classList.add('hidden');
        }

        function switchAuthMode() {
            isLoginMode = !isLoginMode;
            updateAuthForm();
        }

        function updateAuthForm() {
            const title = document.getElementById('authTitle');
            const btnText = document.getElementById('authBtnText');
            const switchText = document.getElementById('authSwitchText');
            const switchBtn = document.getElementById('authSwitchBtn');
            const nameField = document.getElementById('nameField');
            const fullNameInput = document.getElementById('fullName');

            if (isLoginMode) {
                title.textContent = 'Masuk';
                btnText.textContent = 'Masuk';
                switchText.textContent = 'Belum punya akun?';
                switchBtn.textContent = 'Daftar';
                nameField.classList.add('hidden');
                fullNameInput.required = false;
            } else {
                title.textContent = 'Daftar';
                btnText.textContent = 'Daftar';
                switchText.textContent = 'Sudah punya akun?';
                switchBtn.textContent = 'Masuk';
                nameField.classList.remove('hidden');
                fullNameInput.required = true;
            }
        }

        async function handleAuth(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            const submitBtn = document.getElementById('authSubmitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Memproses...';

            try {
                let response;
                if (isLoginMode) {
                    response = await db.auth.signInWithPassword({ email, password });
                } else {
                    response = await db.auth.signUp({
                        email,
                        password,
                        options: {
                            data: {
                                full_name: fullName,
                                avatar_url: `https://picsum.photos/seed/${email}/40/40`
                            }
                        }
                    });
                }

                const { error } = response;
                if (error) throw error;

                if (isLoginMode) {
                    showToast('Berhasil masuk!');
                    closeAuthModal();
                } else {
                    showToast('Pendaftaran berhasil! Silakan cek email Anda untuk verifikasi.');
                    // Switch to login mode for convenience
                    isLoginMode = true;
                    updateAuthForm();
                }
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                updateAuthForm(); // Reset button text
            }
        }

        async function logout() {
            const { error } = await db.auth.signOut();
            if (error) {
                showToast(error.message, 'error');
            } else {
                showToast('Berhasil keluar');
            }
        }

        function toggleUserMenu() {
            document.getElementById('dropdownMenu').classList.toggle('hidden');
        }

        // --------------------------------------------------------------------------------
        // POST FUNCTIONS
        // --------------------------------------------------------------------------------
        function showCreatePost() {
            if (!currentUser) {
                showToast('Silakan masuk terlebih dahulu untuk membuat postingan.', 'error');
                return;
            }
            document.getElementById('createPostModal').classList.remove('hidden');
        }

        function closeCreatePost() {
            document.getElementById('createPostModal').classList.add('hidden');
            document.getElementById('postContent').value = '';
            document.getElementById('postImage').value = '';
            document.getElementById('imagePreview').classList.add('hidden');
            currentImageFile = null;
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                currentImageFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        async function createPost(event) {
            event.preventDefault();
            const content = document.getElementById('postContent').value;
            const postBtn = document.getElementById('createPostBtn');
            postBtn.disabled = true;
            postBtn.textContent = 'Memposting...';

            try {
                let imageUrl = null;
                if (currentImageFile) {
                    const fileName = `${currentUser.id}/${Date.now()}-${currentImageFile.name}`;
                    const { data: uploadData, error: uploadError } = await db.storage
                        .from('post-images')
                        .upload(fileName, currentImageFile);

                    if (uploadError) throw uploadError;

                    const { data: urlData } = db.storage
                        .from('post-images')
                        .getPublicUrl(uploadData.path);

                    imageUrl = urlData.publicUrl;
                }

                const { error: insertError } = await db.from('posts').insert({
                    user_id: currentUser.id,
                    content: content,
                    image_url: imageUrl
                });

                if (insertError) throw insertError;

                closeCreatePost();
                loadPosts();
                showToast('Postingan berhasil dibuat!');

            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                postBtn.disabled = false;
                postBtn.textContent = 'Posting';
            }
        }

        async function loadPosts() {
            const container = document.getElementById('postsContainer');
            const loading = document.getElementById('loadingState');
            
            loading.classList.remove('hidden');
            container.innerHTML = '';

            const { data: posts, error } = await db
                .from('posts')
                .select(`
                    *,
                    profiles (full_name, avatar_url),
                    likes (user_id),
                    comments (
                        *,
                        profiles (full_name, avatar_url)
                    )
                `)
                .order('created_at', { ascending: false });

            loading.classList.add('hidden');

            if (error) {
                showToast(error.message, 'error');
                return;
            }

            if (posts.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500">Belum ada postingan. Jadilah yang pertama!</p>
                    </div>
                `;
            } else {
                posts.forEach(post => {
                    container.appendChild(createPostElement(post));
                });
            }
        }

        function createPostElement(post) {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-lg shadow-md p-6 post-card fade-in';
            
            const isLiked = currentUser && post.likes.some(like => like.user_id === currentUser.id);
            const likeCount = post.likes.length;
            const commentCount = post.comments.length;
            
            div.innerHTML = `
                <div class="flex items-start space-x-4 mb-4">
                    <img src="${post.profiles.avatar_url || `https://picsum.photos/seed/${post.user_id}/40/40`}" alt="${post.profiles.full_name}" class="w-12 h-12 rounded-full">
                    <div class="flex-1">
                        <h3 class="font-semibold text-gray-900">${post.profiles.full_name || 'Anonymous'}</h3>
                        <p class="text-sm text-gray-500">${formatDate(post.created_at)}</p>
                    </div>
                </div>
                <p class="text-gray-800 mb-4 whitespace-pre-wrap">${post.content}</p>
                ${post.image_url ? `<img src="${post.image_url}" alt="Post image" class="w-full rounded-lg mb-4">` : ''}
                <div class="flex items-center justify-between pt-4 border-t">
                    <div class="flex items-center space-x-6">
                        <button onclick="toggleLike(${post.id})" class="flex items-center space-x-2 text-gray-600 hover:text-red-600 transition">
                            <i class="fas fa-heart ${isLiked ? 'text-red-600' : ''}"></i>
                            <span id="like-count-${post.id}">${likeCount}</span>
                        </button>
                        <button onclick="toggleComments(${post.id})" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition">
                            <i class="fas fa-comment"></i>
                            <span>${commentCount}</span>
                        </button>
                        <button onclick="sharePost(${post.id}, '${post.content.substring(0, 100)}')" class="flex items-center space-x-2 text-gray-600 hover:text-green-600 transition">
                            <i class="fas fa-share"></i>
                        </button>
                    </div>
                    ${post.image_url ? `<a href="${post.image_url}" download="zencom-post-${post.id}.jpg" target="_blank" class="text-gray-600 hover:text-indigo-600 transition">
                        <i class="fas fa-download"></i>
                    </a>` : ''}
                </div>
                <div id="comments-${post.id}" class="hidden mt-4 pt-4 border-t">
                    <div class="mb-4 space-y-3">
                        ${post.comments.map(comment => `
                            <div class="flex items-start space-x-3">
                                <img src="${comment.profiles.avatar_url || `https://picsum.photos/seed/${comment.user_id}/40/40`}" alt="${comment.profiles.full_name}" class="w-8 h-8 rounded-full">
                                <div class="flex-1 bg-gray-100 rounded-lg p-2">
                                    <p class="font-semibold text-sm">${comment.profiles.full_name || 'Anonymous'}</p>
                                    <p class="text-gray-700 text-sm">${comment.content}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    ${currentUser ? `
                        <form onsubmit="addComment(event, ${post.id})" class="flex space-x-2">
                            <input type="text" id="comment-input-${post.id}" placeholder="Tulis komentar..." class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    ` : '<p class="text-gray-500 text-sm">Silakan masuk untuk berkomentar.</p>'}
                </div>
            `;
            
            return div;
        }

        // --------------------------------------------------------------------------------
        // INTERACTION FUNCTIONS
        // --------------------------------------------------------------------------------
        async function toggleLike(postId) {
            if (!currentUser) {
                showToast('Silakan masuk untuk menyukai postingan.', 'error');
                return;
            }

            const likeBtn = event.currentTarget;
            const icon = likeBtn.querySelector('i');
            const countSpan = document.getElementById(`like-count-${postId}`);
            let likeCount = parseInt(countSpan.textContent);

            // Optimistic UI update
            icon.classList.add('like-animation');
            setTimeout(() => icon.classList.remove('like-animation'), 300);

            // First, check if a like from this user already exists for this post
            const { data: existingLike, error: selectError } = await db
                .from('likes')
                .select('id')
                .eq('post_id', postId)
                .eq('user_id', currentUser.id)
                .single();

            if (selectError && selectError.code !== 'PGRST116') { // PGRST116: 'exact-one-not-found' is expected
                showToast(selectError.message, 'error');
                return;
            }

            if (existingLike) {
                // Unlike the post
                icon.classList.remove('text-red-600');
                countSpan.textContent = --likeCount;
                const { error: deleteError } = await db.from('likes').delete().match({ id: existingLike.id });
                if (deleteError) {
                    showToast(deleteError.message, 'error');
                    // Revert UI on error
                    icon.classList.add('text-red-600');
                    countSpan.textContent = ++likeCount;
                }
            } else {
                // Like the post
                icon.classList.add('text-red-600');
                countSpan.textContent = ++likeCount;
                const { error: insertError } = await db.from('likes').insert({ post_id: postId, user_id: currentUser.id });
                if (insertError) {
                    showToast(insertError.message, 'error');
                    // Revert UI on error
                    icon.classList.remove('text-red-600');
                    countSpan.textContent = --likeCount;
                }
            }
        }

        function toggleComments(postId) {
            const commentsDiv = document.getElementById(`comments-${postId}`);
            commentsDiv.classList.toggle('hidden');
        }

        async function addComment(event, postId) {
            event.preventDefault();
            const input = document.getElementById(`comment-input-${postId}`);
            const content = input.value.trim();
            
            if (!content) return;
            
            const { error } = await db.from('comments').insert({
                post_id: postId,
                user_id: currentUser.id,
                content: content
            });

            if (error) {
                showToast(error.message, 'error');
            } else {
                input.value = '';
                showToast('Komentar berhasil ditambahkan!');
                // Reload posts to show the new comment
                loadPosts();
            }
        }

        function sharePost(postId, content) {
            if (navigator.share) {
                navigator.share({
                    title: 'Lihat postingan ini di ZenCom',
                    text: content,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(`${content}\n\nDibagikan dari ZenCom: ${window.location.href}`);
                showToast('Link postingan berhasil disalin!');
            }
        }

        // --------------------------------------------------------------------------------
        // UTILITY FUNCTIONS
        // --------------------------------------------------------------------------------
        function showProfile() {
            showToast('Fitur profil akan segera hadir!');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg fade-in z-50 ${
                type === 'error' ? 'bg-red-600' : 'bg-gray-800'
            } text-white`;
            
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now.getTime() - date.getTime();
            
            if (diff < 60000) return 'Baru saja';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} menit yang lalu`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} jam yang lalu`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)} hari yang lalu`;
            
            return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (event) => {
            const userMenu = document.getElementById('userMenu');
            if (userMenu && !userMenu.contains(event.target)) {
                const dropdownMenu = document.getElementById('dropdownMenu');
                if(dropdownMenu) dropdownMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
